<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body{
            background-color: rgba(0, 0, 255, 0.301);
            color: white;
            font: normal 20pt Arial;
        }
    </style>


</head>
<body>
   <h1>Olá, Mundo!</h1>
   <p>Já me livrei da maldição</p>

    
<!--Primeiro comando em JS-->
   <script> 
  var n1 = Number(window.prompt('digite um número;'))//recebe um valor string

  var n2 = Number(window.prompt('digite outro número;'))//recebe um valor string

  //Se são valores string's, então vão recebe valores ligados(concatenação), não numéricos

  //com a conversão (Number.parseInt(n))ajudará a fazer o cálculo de números inteiros

  //com (number.parsefloat(n))ajudará a fazer o cálculo com números reais

  //ou poderá utilizar apenas Number(n);
   

  var Soma = n1 + n2 

  //para isso preciso que o n1 e n2 sejam inteiros

  window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${Soma}`)

  //(number + number) para adição (+)
  //(string + string) para concatenação

</script>


</body>
</html>
