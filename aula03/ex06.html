<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: rgb(47, 157, 47);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <!--onclick vai chamar a ação-->
    <div id="area">
        Interaja...
    </div>

    <script>
         var a = window.document.getElementById
         ('area')
         //Variável (a)

         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)
         //lista dos eventos no JS

        function clicar(){
            a.innerText = 'Clicou!'
            

         }

         function entrar(){
             a.innerText = 'Entrou!'
             a.style.background = 'blue'
         }
         function sair(){
             a.innerText = 'Saiu!'
             a.style.background = 'rgb(47, 157, 47)'
         }
    </script>
</body>
</html>
