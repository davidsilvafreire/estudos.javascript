<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input#txtn1, input#txtn2 {
            width: 50px;
            height: 20.5px;
        }
        div {
            background-color: blueviolet;
            text-align: center;
            color: white;
            height: 50px;
            font-size: 30px;
            line-height: 50px;
            width: 500px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores:</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1'); 
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            //converter a caixa de texto para número

            var s = n1 + n2
            /*com a conversão de texto para número, o sinal de + não é mais uma concatenação mais sim uma adição*/

            res.innerHTML = `A soma entre ${n1} e ${n2} é igual <strong>${s}</strong>`
            //mostrar na tela o resultado
        }
    </script>
</body>
</html>
